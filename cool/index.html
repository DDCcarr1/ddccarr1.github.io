<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-screen Autoplay Video</title>
  <style>
    html,body { height:100%; margin:0; background:#000; }
    .video-frame {
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }
    /* Optional: show a centered "Unmute" button when user wants audio */
    .unmute-btn {
      position:fixed;
      right:16px;
      bottom:16px;
      z-index:9999;
      background:rgba(0,0,0,0.6);
      color:#fff;
      border:1px solid #fff;
      padding:8px 12px;
      border-radius:6px;
      cursor:pointer;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
  </style>
</head>
<body>
  <iframe
    class="video-frame"
    src="https://www.youtube-nocookie.com/embed/xvFZjo5PgG0?rel=0&modestbranding=1&autoplay=1&mute=1&controls=0&iv_load_policy=3&playsinline=1&loop=1&playlist=xvFZjo5PgG0"
    title="YouTube video player"
    allow="autoplay; encrypted-media; fullscreen; picture-in-picture; clipboard-write"
    allowfullscreen
    referrerpolicy="no-referrer">
  </iframe>

  <button class="unmute-btn" id="unmute">Unmute</button>

  <script>
    // Attempt to unmute when user clicks the Unmute button (user gesture required by browsers).
    const unmuteBtn = document.getElementById('unmute');
    unmuteBtn.addEventListener('click', () => {
      const iframe = document.querySelector('.video-frame');
      const src = new URL(iframe.src);
      src.searchParams.set('mute', '0');
      iframe.src = src.toString();
      unmuteBtn.style.display = 'none';
    });
  </script>
</body>
</html>
