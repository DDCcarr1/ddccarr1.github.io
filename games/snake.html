<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game with Mods</title>
  <style>
    body { background: #222; color: #fff; font-family: sans-serif; text-align: center; }
    .mod-menu { margin-bottom: 18px; }
    label { margin: 0 12px; font-size: 1.1em; }
    canvas { background: #111; display: block; margin: 0 auto; border: 3px solid #444; }
    #score { font-size: 1.2em; margin-top: 10px; }
    #gameover { font-size: 2em; color: #ff5555; margin: 10px; }
    #start-btn { font-size: 1.1em; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>Snake Game with Mods</h1>
  <div class="mod-menu">
    <label><input type="checkbox" id="wallMode"> Wall Mode</label>
    <label><input type="checkbox" id="speedMode"> Speed Mode</label>
    <label><input type="checkbox" id="bigAppleMode"> Big Apple Mode</label>
    <button id="start-btn">Start Game</button>
  </div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score"></div>
  <div id="gameover"></div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const gridSize = 20, tileSize = canvas.width / gridSize;
    let snake, dir, nextDir, apple, bigApple, running, score, timer, speed;
    let wallMode = false, speedMode = false, bigAppleMode = false;
    const startBtn = document.getElementById('start-btn');
    const scoreDiv = document.getElementById('score');
    const gameoverDiv = document.getElementById('gameover');

    function resetGame() {
      snake = [{x: 10, y: 10}];
      dir = {x: 1, y: 0}; nextDir = {x: 1, y: 0};
      spawnApple();
      running = true;
      score = 0;
      speed = speedMode ? 75 : 150;
      draw();
      scoreDiv.textContent = "Score: 0";
      gameoverDiv.textContent = "";
      clearInterval(timer);
      timer = setInterval(gameStep, speed);
    }

    function setModsFromMenu() {
      wallMode = document.getElementById('wallMode').checked;
      speedMode = document.getElementById('speedMode').checked;
      bigAppleMode = document.getElementById('bigAppleMode').checked;
    }

    function spawnApple() {
      let valid = false;
      while (!valid) {
        apple = {
          x: Math.floor(Math.random() * gridSize),
          y: Math.floor(Math.random() * gridSize)
        };
        valid = !snake.some(s => s.x === apple.x && s.y === apple.y);
      }
      bigApple = false;
      if (bigAppleMode && Math.random() < 0.25) {
        bigApple = true;
      }
    }

    function gameStep() {
      if (!running) return;
      dir = nextDir;
      let head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};

      // Wall logic
      if (wallMode) {
        if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
          endGame();
          return;
        }
      } else {
        if (head.x < 0) head.x = gridSize - 1;
        if (head.x >= gridSize) head.x = 0;
        if (head.y < 0) head.y = gridSize - 1;
        if (head.y >= gridSize) head.y = 0;
      }

      // Self collision
      if (snake.some(s => s.x === head.x && s.y === head.y)) {
        endGame();
        return;
      }

      snake.unshift(head);

      // Apple logic
      if (head.x === apple.x && head.y === apple.y) {
        score += bigApple ? 3 : 1;
        scoreDiv.textContent = "Score: " + score;
        spawnApple();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw apple
      ctx.fillStyle = bigApple ? "#e3e315" : "#e31515";
      ctx.beginPath();
      ctx.arc(
        (apple.x + 0.5) * tileSize, 
        (apple.y + 0.5) * tileSize,
        bigApple ? tileSize * 0.6 : tileSize * 0.4,
        0, 2 * Math.PI
      );
      ctx.fill();

      // Draw snake
      ctx.fillStyle = "#3ad03a";
      snake.forEach((s, i) => {
        ctx.fillRect(
          s.x * tileSize + 2,
          s.y * tileSize + 2,
          tileSize - 4,
          tileSize - 4
        );
      });
    }

    function endGame() {
      running = false;
      clearInterval(timer);
      gameoverDiv.textContent = "Game Over! Final Score: " + score;
    }

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (!running) return;
      if (e.key === 'ArrowUp' && dir.y !== 1) nextDir = {x: 0, y: -1};
      else if (e.key === 'ArrowDown' && dir.y !== -1) nextDir = {x: 0, y: 1};
      else if (e.key === 'ArrowLeft' && dir.x !== 1) nextDir = {x: -1, y: 0};
      else if (e.key === 'ArrowRight' && dir.x !== -1) nextDir = {x: 1, y: 0};
    });

    startBtn.onclick = () => {
      setModsFromMenu();
      resetGame();
    };

    // Start with a blank board
    draw();
  </script>
</body>
</html>
