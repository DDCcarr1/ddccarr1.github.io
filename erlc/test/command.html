<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Command to Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Send Server Command</h2>
    <button id="sendBtn">Send ":h Hey everyone!" Command</button>
    <div id="result"></div>

    <script>
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "Sending command...";
            try {
                const response = await fetch('https://api.policeroleplay.community/v1/server/command', {
                    method: 'POST',
                    headers: {
                        "server-key": "zshNhiUeXQUJEoWJyjHC-ADOgUpoAQMDmRFaFvAQNlVfaLrLtDtzUuheIdlgO",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "command": ":h Hey everyone!"
                    })
                });
                if (!response.ok) {
                    resultDiv.textContent = `Error: ${response.status} ${response.statusText}`;
                    return;
                }
                const data = await response.json();
                resultDiv.textContent = "Response: " + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = "Request failed: " + error;
            }
        });
    </script>
</body>
</html>
